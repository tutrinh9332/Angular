
<div class="container">
  <h2>Basic Table</h2>
  <input [(ngModel)]="name" (change)="showName()">
  <h1>{{name}}</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let item of arr">
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.email}}</td>
      <td>  <button (click)="deleteArr(item.email)" class="btn btn-primary">Delete</button>
      </td>
    </tr>

    </tbody>
  </table>

</div>
